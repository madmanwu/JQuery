<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 750px;
            border: 1px solid #000;
        }
        #box .top{
            height: 500px;
            width: 300px;
            vertical-align: middle;
        }
        #box img{
            height: 50px;
            width: 300px;
            vertical-align: middle;
        }
        #box .top{
            height: 500px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="1.jpg" alt="" class="top">
        <img src="2.jpg" alt="">
        <img src="3.jpg" alt="">
        <img src="4.jpg" alt="">
        <img src="5.jpg" alt="">
        <img src="6.jpg" alt=""> 
    </div>
</body>
<script src="jquery1.7.js"></script>
<script>
    $("#box").on("mouseover","img",function(){
        $(this).stop().animate({"height":"500px"},500).siblings().stop().animate({"height":"50px"},500);
    })
</script>
</html>
