<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;list-style: none}
	#box{width:400px;height:300px;margin:40px auto;}
	#left{width:300px;height:300px;overflow:hidden;float:left;}
	#pic{width:300px;height:900px;}
	#pic li{width:300px;height:300px;}
	#pic li img{padding:50px;}
	#small{width:100px;height:300px;float:right;}
	#small li{width:100px;height:100px;padding:2px 10px;}
	#small li.on{border:1px solid red;}
	#small li img{width:80px;height:80px;}
	</style>
</head>
<body>
	<div id="box">
		<div id="left">
			<ul id="pic">
				<li><img src="focus_r1_c1.jpg" alt=""></li>
				<li><img src="focus_r1_c3.jpg" alt=""></li>
				<li><img src="focus_r1_c5.jpg" alt=""></li>
			</ul>
		</div>
		<ol id="small">
			<li class="on"><img src="focus_r1_c1.jpg" alt=""></li>
			<li><img src="focus_r1_c3.jpg" alt=""></li>
			<li><img src="focus_r1_c5.jpg" alt=""></li>
		</ol>
	</div>
	<script src="jquery-1.8.3.min.js"></script>
	<script src="jquery.pic.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#pic").start()
		})
	</script>
</body>
</html>
