<!DOCTYPE html>
<html lang="en">

    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        #box{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            position: relative;
        }
        #list{
            list-style: none;
            width: 90px;
            height: 500px;
            border: 1px solid #000;
            position: absolute;
            left: 0;top: 0;
        }
        #list li{
            width: 90px;
            height: 70px;
            border: 1px solid #000;
            border-bottom: none;
            line-height: 70px;
            text-align: center;
            background: #666;
        }
        #list .act{

            color: #666;
        }
        #list li:nth-child(2){
            background: #FFF;
            color: #666;
        }
        #wrap{
            width: 406px;
            height: 500px;
            position: absolute;
            right: 0;top: 0;
        }
        #lis{

            height: 70px;
            list-style: none;
            border-bottom: 1px solid #CCC;

        #lis li{

            width: 80px;
            height: 70px;
            line-height: 70px;
            text-align: center;

        }
        #lis li:nth-child(2){

            height: 20px;

            background: #666;
            line-height: 20px;
            text-align: center;
            color: #FFF;
            font-weight: bold;

            right: 0;top: 0;
