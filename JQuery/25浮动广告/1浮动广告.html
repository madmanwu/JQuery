<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet">



	<style>
		

		.div1{ width: 100px; height: 100px; position: absolute; background: #F00;  }


	</style>


</head>
<body>
    

	<div id="div1" class="div1"></div>



	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>

	<script type="text/javascript">
		

		var oDiv1 = $("#div1");

		var iSpeedX = 10,
			iSpeedY = 10;


		setInterval(function(){

			var L = oDiv1.position().left + iSpeedX;
			var T = oDiv1.position().top + iSpeedY;

			if( L < 0 ){
				L = 0;
				iSpeedX = iSpeedX*-1;
			}else if( L > $(window).width() - oDiv1.width() ){
   				L = $(window).width() - oDiv1.width();
   				iSpeedX = iSpeedX*-1;
			}

			if( T < 0 ){
   				T = 0;
   				iSpeedY = iSpeedY*-1;
			}else if( T > $(window).height() - oDiv1.height() ){
   				T = $(window).height() - oDiv1.height();
   				iSpeedY = iSpeedY*-1;
			}


			oDiv1.css({"left":L + "px","top":T + "px"})


		},30);



	</script>
	


</body>
</html>
