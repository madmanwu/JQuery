<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul,li{
			list-style: none;
		}
		.wrap{
			width:880px;
			height:100px;
			margin:20px auto;
		}
		img{
			width:200px;
			height:100px;
			position: absolute;
		}
		ul li{
			width:200px;
			height:100px;
			float: left;
			margin:0 10px;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li><img src="1 (1).jpg" alt=""></li>
			<li><img src="1 (2).jpg" alt=""></li>
			<li><img src="1 (3).jpg" alt=""></li>
			<li><img src="1 (4).jpg" alt=""></li>
		</ul>
	</div>
	<script src='jquery-1.11.3.js'></script>
	<script>
	$(function(){
		$('img').hover(function(){
			$(this).css('z-index',1000)
			$(this).stop().animate({
				'width':300,
				'height':150,
				'margin-top':-25,
				'margin-left':-50
			})
		},function(){
			$(this).css('z-index',0);
			$(this).stop().animate({
				'width':200,
				'height':100,
				'margin-top':0,
				'margin-left':0
			})	
		})
	})
	</script>
</body>
</html>
