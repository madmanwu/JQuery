<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
	#small{width:300px;height:300px;border:2px solid #ccc;float:left;position:relative;margin:100px 200px;}
	#small img{width:100%;height:100%;}
	#small #mark{width:100px;height:100px;background:rgba(254,0,0,0.3);position:absolute;left:0;top:0;}
	#big{width:300px;height:300px;border:2px solid #ccc;float:left;position:relative;margin:100px 0px;position: relative;overflow:hidden;}
	#big img{width:900px;height:900px;position: absolute;}
	</style>
</head>
<body>
	<div id="small">
		<img src="img/1.jpg" alt="">
		<div id="mark"></div>
	</div>
	<div id="big">
		<img src="img/1.jpg" alt="">
	</div>
	<script src="jquery-1.8.3.min.js"></script>
	<script>
		$(function(){
			$("#small").on("mousemove",function(e){
				var l=e.pageX-$("#mark").width()/2-$("#small").offset().left,
					t=e.pageY-$("#mark").height()/2-$("#small").offset().top,
					maxW=$("#small").width()-$("#mark").width(),
					maxH=$("#small").height()-$("#mark").height()
				if(l<0){
					l=0
				}else if(l>maxW){
					l=maxW
				}
				if(t<0){
					t=0
				}else if(t>maxH){
					t=maxH
				}
				$("#mark").css({"left":l,"top":t})
				var num=$("#big img").width()/$("#small img").width()
				$("#big img").css({"left":-l*num,"top":-t*num})
			})
		})
	</script>
</body>
</html>
