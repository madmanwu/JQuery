<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
	html,body{width:100%;height:100%;}
	#btn{width:100px;height:20px;background:red;color:#fff;text-align: center;line-height: 20px;}
	#zhezhao{width:100%;height:100%;background:rgba(0,0,0,0.3);position: absolute;left:0;top:0;}
	.more{width:100%;height:1600px;}
	.tip{width:300px;height:300px;background:yellow;position: fixed;left:50%;top:50%;margin-left: -150px;margin-top: -150px;}
	.tip span{margin:50px;}
	.tip p{margin-bottom:50px;width:100%;text-align: center}
	</style>
</head>
<body>
	<button id="btn">按钮</button>
	<div class="more"></div>
	<script src="jquery-1.8.3.min.js"></script>
	<script src="jquery.in.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#btn").on("click",function(){
				$.start({
					title:"你确定要退出吗？",
					arr:["确定","取消"]
				})
			})
		})
	</script>
</body>
</html>
