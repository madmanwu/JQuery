<script>
    $(function(){
        $("#Menu>ul").on("click","li",function(){
            var i = $(this).index()+1;
            var top = $("#Louti"+i).offset().top;
            $("html,body").stop().animate({"scrollTop":top},2000);
        })
        $("#Menu ul>li").hover(function(){

        },function(){
