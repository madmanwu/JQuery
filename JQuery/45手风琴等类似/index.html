<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;list-style: none}
	dl{width:200px;}
	dl dt{width:200px;height:50px;background:pink;color:#fff;text-align: center;line-height: 50px}
	dl dd{width:200px;height:50px;text-align: center;line-height: 50px;border-bottom:1px dashed #ccc;display:none;}
	</style>
</head>
<body>
	<dl>
		<dt>语文</dt>
		<dd>李白</dd>
		<dd>杜甫</dd>
		<dd>蒲松龄</dd>
	</dl>
	<dl>
		<dt>英语</dt>
		<dd>hello world</dd>
		<dd>nice to meet you</dd>
		<dd>hello</dd>
	</dl>
	<dl>
		<dt>数学</dt>
		<dd>1+1=2</dd>
		<dd>1+2+4+7=？</dd>
		<dd>x+y=？</dd>
	</dl>
	<script src="jquery-1.8.3.min.js"></script>
	<script>
		$(function(){
			$("dt").on("click",function(){
				$(this).nextAll().show().parent().siblings().find("dd").hide()
			})
		})
	</script>
</body>
</html>
