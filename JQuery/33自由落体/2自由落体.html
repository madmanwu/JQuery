<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet">



	<style>
		

		.div1{ width: 100px; height: 100px; position: absolute; background: #F00; left: 0;  }

		

	</style>



</head>
<body>
    

	<input type="button" value="开始运动" id="btn1" />
	<div id="div1" class="div1"></div>
	


	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>

	<script type="text/javascript">



		var oDiv1 = $("#div1"); 

		var timer = null;

		var iSpeed = 0;

		var iNow = 0;

		function startMove(){

			clearInterval(timer);
			timer = setInterval(function(){

				iSpeed = iSpeed + 3;

				var T = oDiv1.position().top + iSpeed;

				if( T > $(window).height() - oDiv1.height() ){

					T = $(window).height() - oDiv1.height();

					iSpeed = iSpeed * -1;

					iSpeed = iSpeed * 0.75;

					iNow++;

					if( iNow == 2 ){
						clearInterval(timer);
					};

				}else{
					iNow = 0;
				}

				oDiv1.css({"top": T + "px" })


			},30);


		}



		$("#btn1").click(startMove);



	</script>




</body>
</html>
